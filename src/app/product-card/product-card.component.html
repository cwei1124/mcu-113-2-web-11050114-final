<img [src]="photoUrl()" />

<div class="content">
  <!-- <strong>{{ id() }}. {{ productName() }}</strong> -->
  <strong>{{ productName() }}</strong>
</div>

<div>
  @for (author of authors(); track $index) {
  <span>{{ author }}</span>
  @if (!$last) {
  <span>、</span>
  } }
</div>

<div class="company">
  <span>{{ company() }}</span>
  <span>{{ price() | currency : '$' : 'symbol' : '4.2' }}</span>
</div>

<div class="button">
  <button type="button" (click)="view.emit()">明細</button>
  <button type="button" class="addCart">加入購物車</button>
</div>
