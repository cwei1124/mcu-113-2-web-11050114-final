<div class="toolbar">
  <span>
    <input type="text" placeholder="產品名稱查詢" [formControl]="searchControl" />
    <button type="button" (click)="searchProducts()">查詢</button>
  </span>
</div>
<app-product-card-list [products]="products()" (view)="onView($event)" (addToCart)="addToCart($event)"></app-product-card-list>
<app-pagination [(pageIndex)]="pageIndex" [pageSize]="pageSize()" [totalCount]="totalCount()"></app-pagination>
